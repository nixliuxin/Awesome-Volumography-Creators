# Deploy to GitHub Pages
name: Deploy

on:
  push:
    branches: [release]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (includes image optimization)
        run: npm run build

      - name: Copy CNAME
        run: cp website/CNAME website/dist/CNAME

      - name: Debug - List optimized images
        run: |
          echo "=== Optimized images in dist/assets/creators ==="
          find website/dist/assets/creators -name "*.webp" | head -30
          echo "=== Total WebP count ==="
          find website/dist/assets/creators -name "*.webp" | wc -l

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'website/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
